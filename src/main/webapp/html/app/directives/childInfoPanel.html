                <div>
                    <h3 class="panel-title">
                        <strong>{{child.firstName}}</strong>
                        <!--<br><small>בית ספר יזמה</small>-->
                    </h3>
                </div>
            </div>
        </div><!-- /.panel-heading -->

        <div class="panel-body panel-body-narrow">
            <div class="pull-right">
                <button data-ng-click="editBtn()" data-ng-show="!editMode && !child.newUser" type="button" class="btn btn-primary btn-sm" >
                    <i class="fa fa-edit"></i>  עריכה
                </button>
                <busy-button id="child-save-btn" data-ng-click="saveChanges()" data-ng-hide="!editMode && !child.newUser" class="btn btn-primary btn-sm"
                             show-loading="{{savingChild}}" caption="שמירה" busy-caption="שומר"></busy-button>
                <button data-ng-click="changePassword()" data-ng-disabled="savingChild" data-ng-hide="!editMode || child.newUser" type="button" class="btn btn-primary btn-sm">
                    <i class="fa fa-key"></i> שינוי סיסמה
                </button>
                <button data-ng-click="cancel()" data-ng-disabled="savingChild" data-ng-show="editMode && !child.newUser" type="button" class="btn btn-nofill btn-danger btn-sm" >
                    <i class="fa fa-repeat"></i> בטל
                </button>
            </div>
            <div class="pull-left">
                <button data-ng-hide="child.newUser || !editMode" data-ng-disabled="savingChild" data-ng-click="deleteChild()" type="button" class="btn btn-nofill btn-danger btn-sm  no-text-at-narrow" >
                    <i class="fa fa-trash-o"></i> מחיקה
                </button>
                <button data-ng-show="child.newUser" data-ng-disabled="savingChild" data-ng-click="deleteChild()" type="button" class="btn btn-nofill btn-danger btn-sm" >
                    <i class="fa fa-repeat"></i> ביטול
                </button>
                <button data-ng-show="!child.newUser && !editMode" data-ng-disabled="savingChild" data-ng-click="viewChildApp()" type="button" class="btn btn-primary btn-sm" >
                    <i class="fa fa-send"></i> {{::enterAsChildStr}}
                </button>
            </div>
            <hr style="margin-top: 42px; margin-bottom: 10px;">

            <div data-ng-show="child.errorMsg" class="alert alert-danger child-info-panel">
                <p><strong>{{child.errorMsg}}</strong></p>
            </div>

            <div class="child-details-table table-responsive">
                <table id="user" class="table table-bordered table-striped child-panel">
                    <tbody>
                    <tr>
                        <td width="200px">שם משתמש</td>
                        <td><a width="360px" id="username" data-value="{{child.userName}}" data-type="text" data-pk="1" data-title="שם משתמש" class="editable editable-click"></a></td>
                    </tr>
                    <tr data-ng-show="child.newUser">
                        <td width="200px">סיסמה</td>
                        <td><a id="password" data-type="password" data-pk="1" data-title="סיסמה" class="editable editable-click"></a></td>
                    </tr>
                    <tr data-ng-show="child.newUser">
                        <td width="200px">אימות סיסמה</td>
                        <td><a id="re-password" data-type="password" data-pk="1" data-title="אימות סיסמה" class="editable editable-click"></a></td>
                    </tr>
                    <tr>
                        <td>שם פרטי</td>
                        <td><a id="firstName" data-type="text" data-pk="1" data-placeholder="" data-title="שם פרטי" class="editable editable-click editable-empty">{{child.firstName}}</a></td>
                    </tr>
                    <tr>
                        <td>שם משפחה</td>
                        <td><a id="lastName" data-type="text" data-pk="1" data-placeholder="" data-title="שם משפחה" class="editable editable-click editable-empty">{{child.lastName}}</a></td>
                    </tr>
                    <!--<tr>-->
                        <!--<td>מין</td>-->
                        <!--<td><a id="sex" data-value="{{child.gender}}" data-type="select" data-pk="1" data-title="מין" class="editable editable-click"></a></td>-->
                    <!--</tr>-->
                    <tr>
                        <td>תאריך לידה</td>
                        <td><a id="dob" data-type="combodate" data-value="{{$root.formatDate(child.birthDate, 6)}}" data-format="DD/MM/YYYY" data-viewformat="DD/MM/YYYY" data-template="D / MMM / YYYY" data-pk="1" data-title="תאריך לידה" class="editable editable-click"></a></td>
                    </tr>
                    </tbody>
                </table>
            </div><!-- /.table -->
        </div><!-- /.table-responsive -->
    </div>
</div>
