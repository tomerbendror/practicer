<div class="modal-content question-modal-content">
    <div class="modal-header">
        <h4 class="modal-title">שינוי סיסמה לילד</h4>
    </div>
    <div class="modal-body form-horizontal">
        <div id="edit-question-error-panel" class="alert alert-danger" style="display: none">
            <p><strong>{{errorMsg}}</strong></p>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">סיסמה חדשה</label>
            <div class="col-sm-8">
                <input type="password" data-ng-model="password" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">וידוא סיסמה</label>
            <div class="col-sm-8">
                <input type="password" data-ng-model="rePassword" class="form-control">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="cancel()">ביטול</button>
        <busy-button data-ng-click="done()" class="btn btn-primary" show-loading="{{showBusy}}" caption="עדכון" busy-caption="מעדכן"></busy-button>
    </div>
</div>
