            <div class="control-buttons">
                <button data-ng-click="addPractice('MATH')" type="button" class="btn btn-greentur btn-sm" >
                    <i class="fa fa-plus"></i> תרגול חשבון

                    <i class="fa fa-plus"></i> תרגום מילים

                <button data-ng-click="addPractice('DICTATION')" type="button" class="btn btn-greentur btn-sm" >
                    <i class="fa fa-plus"></i> הכתבה
                </button>
            </div>
            <hr>
        </div>
