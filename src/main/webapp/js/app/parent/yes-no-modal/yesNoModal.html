<div class="modal-content question-modal-content">
    <div class="modal-header">
        <h4 class="modal-title">{{::title}}</h4>
    </div>

    <div class="modal-body form-horizontal">
        <div class="form-group">
            <label style="text-align:right" class="col-sm-12 control-label">{{::message}}</label>
            <br>
        </div>
    </div>

    <div class="modal-footer">
        <button data-ng-show="noText != ''" class="btn btn-default" ng-click="cancel()">{{::noText}}</button>
        <button class="btn btn-primary" ng-click="done()">{{::yesText}}</button>
    </div>
</div>
